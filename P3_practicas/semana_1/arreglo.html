<!DOCTYPE html>

<html>

<head>
    <title>Arreglos</title>
    <style>

        body{
            background-color: rgb(54, 54, 133);
        }
        #h1{
            width: 25%;
            margin-left: auto;
            margin-right: auto;
            background-color: aquamarine;
            padding: 30px;
            margin-top: 100px;
        }

        #h2{
            height: 90%;
            width: 90%;
            background-color: azure;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div id="h1">

        <div id="h2">

            <h1>Arreglos</h1>

            <h2>ordenación</h2>

            <p>Click en la opcion</p>

            <button onclick="generaarreglo()">Llenado arreglo</button>

            <button onclick="imprimearreglo()">Imprime arreglo</button>

            <button onclick="ordenar()">Ordenar Arreglo</button>

            <button onclick="reversa()">Ordenar Arreglo al Revés</button>

            <p id="demo"></p>

        </div>

    </div>
        

        <script>
        
        var arreglo = [0, 0, 0, 0, 0,0];

        function generaarreglo() {

            

            for(i = 0;i< 6; i++){
                
                arreglo[i] = Math.floor(Math.random() * 100) + 1;

            }

            return arreglo;

        }

        function imprimearreglo() {

            document.getElementById("demo").innerHTML = "Arreglo Resultante: " + arreglo;

        }

        function ordenar(){

            arreglo = arreglo.sort(function (a,b){return a-b});

        }

        function reversa(){
            arreglo = arreglo.sort(function (a,b){return a-b});
            arreglo = arreglo.reverse();

            
        }

        function ordenafor(){
            for(i = 0;i< 6; i++){
                for(j = 0; j<6;j++){

                    if(arreglo[i] < arreglo[j]){
                        aux = arreglo[i];
                        arreglo[i] = arreglo[j];
                        arreglo[j] = aux;

                    }

                }
            }
        }

        </script>
</body>

</html>
