<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            height: 100px;
            width: 100px;
            
        }
    </style>
</head>
<body>

    <script>
        let width = prompt("Volumen de la caja, ingresa el ancho", 0);
        let height = prompt("Volumen de la caja, ingresa la altura", 0);
        let length = prompt("Volumen de la caja, ingresa la longitud", 0);
        let volume = width * height * length;
        alert(`El volumen de la caja es ${volume}`);
        document.writeln("Ancho:"+width+"<br>");
        document.writeln("Alto:"+height+"<br>");
        document.writeln("Largo:"+length+"<br>");
        document.writeln("Volumen:"+volume+"<br>");
        
    </script>

    <div id="cont">

        

    </div>
    
</body>
</html>
