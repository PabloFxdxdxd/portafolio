<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>

const xValues = [".","Núcelo II", "Matemáticas 1", "Programación 1", "Física I", "Inglés V", "Programación web", "."];

const yValues = [0,random(), random(), random(), random(), random(), random(), 0 ];

const barColors = ["white","red", "green","blue","orange","yellow", "pink"];

new Chart("myChart", {

 type: "bar",

 data: {

  labels: xValues,

  datasets: [{

   backgroundColor: barColors,

   data: yValues

  }]

 },

 options: {

  legend: {display: false},

  title: {

   display: true,

   text: "World Wine Production 2018"

  }
 }
});

function random(){
    rand = Math.floor(Math.random() * 10) + 1;
    return rand;
}
</script>

</body>

</html>
